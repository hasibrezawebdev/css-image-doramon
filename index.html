<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doramon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="doramon">
        <div class="face">
            <div class="cheek">
                <div class="eye">
                    <div class="left-eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="right-eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mustache">
                    <div class="mustache-left">
                        <div class="hair1"></div>
                        <div class="hair2"></div>
                        <div class="hair3"></div>
                    </div>
                    <div class="mustache-right">
                        <div class="hair4"></div>
                        <div class="hair5"></div>
                        <div class="hair6"></div>
                    </div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
</body>
</html>
